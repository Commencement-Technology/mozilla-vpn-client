---
task-defaults:
    worker:
        env:
            FOO: "bar"
        docker-image: {in-tree: build}
        max-run-time: 3600
        chain-of-trust: true
    worker-type: b-linux
    run:
        use-caches: true
        toolchain-alias: cargo-deps
        toolchain-artifact: public/build/cargo-deps.tar.xz

cargo-deps:
    description: "Bundle Cargo Dependencies"
    treeherder:
        symbol: TL(cargo-deps)
    run:
        script: bundle_cargo_deps.sh
        resources:
            - Cargo.toml
            - Cargo.lock
