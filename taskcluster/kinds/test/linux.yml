---
task-defaults:
    worker-type: b-linux
    worker:
        max-run-time: 3600
    description: "Run Linux Tests"
    treeherder:
        symbol: T(linux)
        kind: test
        tier: 1
    fetches:
        build:
            - artifact: mozillavpn.deb
    dependencies:
        build: build-linux64/release-deb
    run:
        using: run-task
        use-caches: false
        cwd: '{checkout}'
        command: ./taskcluster/scripts/test/linux.sh

focal:
    worker:
        docker-image: ubuntu:focal
    treeherder:
      platform: linux/focal

jammy:
    worker:
        docker-image: ubuntu:jammy
    treeherder:
      platform: linux/jammy
