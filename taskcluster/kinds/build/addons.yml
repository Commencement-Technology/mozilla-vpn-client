---
task-defaults:
    treeherder:
        symbol: A
        kind: build
        tier: 1
    worker-type: b-linux
    worker:
        docker-image: {in-tree: wasm}
        max-run-time: 3600
        chain-of-trust: true
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        using: run-task
        use-caches: true
        cwd: '{checkout}'
        command: ./taskcluster/scripts/addons/build.sh

addons-bundle:
    description: "Addons Build"
    treeherder:
        platform: addons/all
    attributes:
        build-type: addons/opt  # needed by the signing kind
    release-artifacts:
        - manifest.json
    run:
        command: ./taskcluster/scripts/addons/build.sh

addons-testing:
    description: "Addons for Functional Testing"
    treeherder:
        platform: addons/test
    run:
        command: ./taskcluster/scripts/addons/tests.sh
