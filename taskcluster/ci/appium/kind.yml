---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build

tasks:
  appium/android:
    description: "Android appium stuff"
    treeherder:
        platform: android/arm64-v8a
    fetches:
        build:
            - artifact: mozillavpn-arm64-v8a-debug.apk
    dependencies:
        build: android-arm64/debug
    worker:
        docker-image: {in-tree: build}
    run:
        command: taskluster/scripts/appium/upload.sh   